<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

			name="description"
			content="Este es la pagina de contacto de mi sitio Portfolio"
		/>

			name="keywords"
			content="matias, rouco, portfolio, CV, experiencia laboral, CV online"
		/>
		<title>Contacto - Portfolio</title>

		<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
		<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
		<!-- link pagina botones -->
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<!-- link al archivo js -->
		<script src="../js/javascript.js"></script>
		<!-- Boostrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"
		></script>
		<!-- link archivo css -->
		<link rel="stylesheet" href="../css/estilos.css" />
	</head>
	<body>
		<!-- inicio header -->
		<header class="hero">
			<!-- inicio menu -->
			<nav class="navbar navbar-expand-lg bg-body-tertiary">
				<!-- boton hamburgesa -->
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarTogglerDemo01"
					aria-controls="navbarTogglerDemo01"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="container nav__container">
					<!-- Logo nombre -->
					<div class="logo">
						<h1 class="logo__name">Rouco Matias<span class="point">.</span></h1>
					</div>
				</div>
				<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<!-- links -->
						<li class="nav-item">
							<a href="../index.html" class="link">Inicio</a>
						</li>
						<li class="nav-item">
							<a href="./sobremi.html" class="link">Mas Sobre Mi</a>
						</li>
						<li class="nav-item">
							<a href="./experiencia.html" class="link">Experiencia</a>
						</li>
						<li class="nav-item">
							<a href="./tecnologias.html" class="link">Tecnologias</a>
						</li>
						<li class="nav-item">
							<a href="./contacto.html" class="link link--active">Contacto</a>
						</li>
					</ul>
				</div>
			</nav>
		</header>
		<!-- fin header -->
		<!-- inicio main -->
		<main>
			<section>
				<div class="content" data-aos="flip-left">
					<div class="container">
						<div
							class="row align-items-stretch justify-content-center no-gutters"
						>
							<div class="col-md-7">
								<div class="form h-100 contact-wrap p-5">
									<h3 class="text-center">Contactame</h3>
									<form
										class="mb-5"
										method="post"
										id="contactForm"
										name="contactForm"
									>
										<div class="row">
											<div class="col-md-6 form-group mb-3">
												<label for="" class="col-form-label">Name *</label>
												<input
													type="text"
													class="form-control"
													name="name"
													id="name"
													placeholder="Your name"
												/>
											</div>
											<div class="col-md-6 form-group mb-3">
												<label for="" class="col-form-label">Email *</label>
												<input
													type="email"
													class="form-control"
													name="email"
													id="email"
													placeholder="Your email"
												/>
											</div>
										</div>

										<div class="row">
											<div class="col-md-12 form-group mb-3">
												<label for="budget" class="col-form-label"
													>Subject</label
												>
												<input
													type="text"
													class="form-control"
													name="subject"
													id="subject"
													placeholder="Your subject"
												/>
											</div>
										</div>

										<div class="row mb-5">
											<div class="col-md-12 form-group mb-3">
												<label for="message" class="col-form-label"
													>Message *</label
												>
												<textarea
													class="form-control"
													name="message"
													id="message"
													cols="30"
													rows="4"
													placeholder="Write your message"
												></textarea>
											</div>
										</div>
										<div class="row justify-content-center">
											<div class="col-md-5 form-group text-center">
												<input
													type="submit"
													value="Send Message"
													class="btn btn-block btn-primary rounded-0 py-2 px-4"
													onclick="limpiarPantalla(); return false;"
												/>
												<span class="submitting"></span>
											</div>
										</div>
									</form>

									<div id="form-message-warning mt-4"></div>
									<div id="form-message-success">
										Your message was sent, thank you!
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<!-- fin main -->
		<!-- inicio footer -->
		<footer class="footer">
			<!-- inicio contactame -->
			<div class="footer__caption">
				<section class="socialmedia">
					<h3>Contactame :</h3>
					<div class="redes__sociales">
						<div class="redes__item">
							<a
								href="https://www.facebook.com"
								target="_blank"
								class="bx bxl-facebook-circle redes__icon"
							></a>
							<a
								href="https://www.instagram.com"
								target="_blank"
								class="bx bxl-instagram-alt redes__icon"
							></a>
							<a
								href="https://www.twitter.com"
								target="_blank"
								class="bx bxl-twitter redes__icon"
							></a>
							<a
								href="https://www.linkedin.com"
								target="_blank"
								class="bx bxl-linkedin-square redes__icon"
							></a>
						</div>
					</div>
				</section>
			</div>
			<!-- fin contactame -->
			<!-- inicio info mia -->
			<div class="contact">
				<div class="item__contact">
					<i class="bx bx-copyright contact__icon"></i>
					<h3 class="contact__title">Matias Rouco Design</h3>
				</div>
				<div class="item__contact">
					<i class="bx bx-mail-send contact__icon"></i>
					<h3 class="contact__title">matiasrouco@gmail.com</h3>
				</div>
				<div class="item__contact">
					<i class="bx bxs-edit-location contact__icon"></i>
					<h3 class="contact__title">
						Pueyrredon 1221, Banfield. Buenos Aires
					</h3>
				</div>
				<div class="item__contact item__contact--gold">
					<i class="bx bxs-chat contact__icon contact__icon--modifier"></i>
					<!-- <h3 class="contact__title">Contactame</h3> -->
					<a href="./cv/ROUCO_MATIAS_DANIEL_CV.docx" class="link"
						>Descarga mi CV</a
					>
				</div>
			</div>
			<!-- fin info mia -->
		</footer>
		<!-- fin footer -->
		<script>
			AOS.init();
		</script>
	</body>
</html>
